<!DOCTYPE html> <!-- Versão do HTML -->
<html lang="en"> <!-- Tag HTML e Língua do Site -->

<head> <!-- Configurações do Site -->
    <meta charset="UTF-8"> <!-- Padrão de Caracteres do Site -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Site compatível com celular e Computador -->

    <link rel="stylesheet" href="style.css"> <!-- Importando meu arquivo CSS -->
    <title>Pedro Projeto Tesla</title> <!-- Titulo do Site -->
</head>

<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">

    <ul class="lista"> <!-- ul É uma lista -->
        <!-- Item 1 -->
        <li class="item"> <!-- li São os itens da lista -->
            <video src="./img/model-y.mp4" muted autoplay loop></video>

            <!-- div é uma caixa -->
            <div class="info-carro">
                <h1>Model Y</h1> <!-- Título -->
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Comprar Agora</button>
                <button class="test-drive">Faça um Teste-Drive</button>
                <p class="texto-rodape">Não Garantimos seu veículo imediatamente. Consultar Estoque*</p>
            </div>

        </li>

        <!-- Item 2 -->
        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3">

            <!-- div é uma caixa -->
            <div class="info-carro">
                <h1>Model 3</h1> <!-- Título -->
                <p class="sub-titulo">Compre agora o seu Tesla</p>
            </div>

        </li>

        <!-- Item 3 -->
        <li class="item">
            <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">

            <!-- div é uma caixa -->
            <div class="info-carro">
                <h1 class="third-model">Model X</h1> <!-- Título -->
                <p class="sub-titulo3">Parcelar a partir de 499 dólares</p>
            </div>

        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/242516541207046"></script>
    </div>
</body>
<script src="scripts.js"></script>

</html>
